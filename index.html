<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simelior</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      font-size: 0.95rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
      background-color: #f0f0f0; /* Grey background */
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .hero-text .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hero-text .btn:hover {
      background-color: #444;
    }

    .hero-image {
      max-width: 45%;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text, .hero-image {
        max-width: 100%;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Simelior</div>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Consulting</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Self-hosted, no-code AI workstations</h1>
      <p>Simelior builds powerful private agents that automate complex workflows without relying on third-party cloud services or SaaS tools. Your tools, your data, your control.</p>
      <button class="btn">Book a Free Demo</button>
    </div>
    <div class="hero-image">
      <img src="your-hero-image.jpg" alt="AI Workstation Illustration" />
    </div>
  </section>
</body>
</html>
